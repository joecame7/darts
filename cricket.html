<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0. user-scalable=no">
  <title>Darts Scoring - Cricket</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table>
    <thead>
        <!-- Header Row: Player Names -->
        <tr>
          <th>Player 1</th>
          <th id="undo-btn-container">
            <img id="undo-btn" src="undo.png" alt="Undo" />
          </th>
          <th>Player 2</th>
        </tr>
        <!-- Second Row: Player Scores -->
        <tr>
          <th id="p1-score">0</th>
          <th></th>
          <th id="p2-score">0</th>
        </tr>
      </thead>
    <tbody>
      <!-- Repeat this structure for each row -->
      <tr>
        <td></td>
        <td>20</td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td>19</td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td>18</td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td>17</td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td>16</td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td>15</td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td>Bull</td>
        <td></td>
      </tr>
    </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
